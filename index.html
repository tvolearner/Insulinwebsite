<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insulin Products Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Libre Franklin", Arial, sans-serif;
      background-image:url('https://images.unsplash.com/photo-1624454002429-40ed87a5ec04?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-repeat: no-repeat;
    background-position: center 0px;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      overflow: hidden;
    }

    #title {
      position: absolute;
      top: 50px;
      font-size: 3em;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 4px 4px 9px black;
         
    }

    #search-container {
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      animation: fadeIn 1s ease-in-out;
    }

    #search-bar {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.2em;
      border-radius: 30px;
      border: none;
      outline: none;
      background: #f5f5f5;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #search-bar:focus {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    #autocomplete-list {
      width: 100%;
      background: #ffffff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #autocomplete-list li {
      padding: 12px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }

    #autocomplete-list li:hover {
      background-color: #2563eb;
      color: white;
    }

    .chart-container {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
      color: white;
      text-align: left;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .chart-container.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
      animation: popIn 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
      }
      70% {
        opacity: 0.7;
        transform: scale(1.05) translateY(-5px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .chart-container h2 {
      font-size: 1.8em;
      margin: 5px 0;
    }

    .chart-container p {
      margin: 5px 0;
    }

    .chart-container p strong {
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .toggle-button {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: none;
    }

    .toggle-button:hover {
      background: #45a049;
    }

    .main-info, .dropdown {
      transition: all 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }

    .dropdown {
      margin-top: 15px;
      padding: 10px;
      background: #ffffff;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
    }

    .dropdown.active {
      display: block;
      opacity: 1;
      max-height: 500px;
    }

    .dropdown select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
      margin-bottom: 10px;
    }

    .main-info {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .main-info.hidden {
      opacity: 0;
      transform: translateY(20px);
      max-height: 0;
      overflow: hidden;
    }

    #dosing-details p {
      margin: 10px 0;
      line-height: 1.5;
    }
      
      /* Dropdown Styles */
.dropdown-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}
select {
  padding: 12px 18px;
  font-size: 1.5rem;
  border-radius: 5px;
  border: 1px solid #ddd;
  background-color: #f9f9f9;
  color: #555;
  width: 100%;
  cursor: pointer;
}

      select:focus {
  border-color: #007bff;
  outline: none;
}
      select option {
  padding: 10px;
}

      h1 
      {text-shadow: 
        0.5px 0.5px 5px black,
          -0.5px -0.5px 5px black,
                0.5px -0.5px 5px black,
                -0.5px 0.5px 5px black;
           
      }

      /* Responsive Design */
@media (max-width: 767px) {
  body {
    flex: 1 1 45%; /* On screens wider than 600px, articles will take 45% of the width */
}
    #title {font-size: 2.5em;text-align: center;} 
    h1 {font-size: 1.5em;text-align: center;}

}

@media (max-width: 1024px) {
  body {
    flex: 1 1 30%; /* On larger screens (like tablets), articles will take 30% */
     }
   #title {font-size: 2.5em; text-align: center;} 
    h1 {font-size: 1.5em; text-align: center;}

}

       
    </style>
</head>
    <body>
  <div id="title">Insulin Products Search</div>
        <h1>Please choose "Type of Insulin" that you want to search information</h1>
    
 <!-- Dropdowns -->
    <div class="dropdown-container">
      <select id="insulin-dropdown">
        <option value="">Type of Insulin</option>
        <option value="rapid-acting">Rapid-Acting</option>
        <option value="short-acting">Short-Acting</option>
        <option value="intermediate-acting">Intermediate-Acting</option>
        <option value="intermediate-+-rapid-acting">Intermediate + Rapid Acting</option>
        <option value="intermediate-+-short-acting">Intermediate + Short-Acting</option>
        <option value="long-acting">Long-Acting</option>
        <option value="long-acting-+-GLP-1-RA">Long-Acting + GLP-1 RA</option>  
      </select>
        </div>
  
<script> 
        /// Function to handle dropdown selection for Part C
document.getElementById('insulin-dropdown').addEventListener('change', function() {
  const selectedCategory = this.value;
  if (selectedCategory) {
    window.location.href = `${selectedCategory}.html`; // Navigate to the page based on the selected category
  }
});

        
        </script>
    </body>
</html>
